<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur de critique de livre</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    h1 { color: #333; }
    h2 { color: #444; margin-top: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 4px; border-radius: 5px; border: 1px solid #ccc; }
    textarea { height: 80px; }
    .stars input { display: none; }
    .stars label { font-size: 24px; color: #ccc; cursor: pointer; }
    .stars input:checked ~ label { color: gold; }
    .section { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
</style>
</head>
<body>

<h1>Générateur de critique de livre</h1>

<form>
    <div class="section">
        <h2>I. Présentation</h2>
        <label>Titre du livre :</label>
        <input type="text" name="titre">

        <label>Type de livre :</label>
        <select name="type">
            <option>Roman</option>
            <option>BD</option>
            <option>Manga</option>
            <option>Documentaire</option>
            <option>Album</option>
        </select>

        <label>Genre :</label>
        <select name="genre">
            <option>Aventure</option>
            <option>Fantastique</option>
            <option>Science-fiction</option>
            <option>Policier</option>
            <option>Historique</option>
            <option>Autre</option>
        </select>

        <label>Auteur :</label>
        <input type="text" name="auteur">

        <label>Éditeur :</label>
        <input type="text" name="editeur">

        <label>Thème du livre :</label>
        <select name="theme">
            <option>Amitié</option>
            <option>Famille</option>
            <option>Histoire</option>
            <option>Écologie</option>
            <option>Voyage</option>
            <option>Autre</option>
        </select>

        <label>Résumé :</label>
        <textarea name="resume"></textarea>
    </div>

    <div class="section">
        <h2>II. Avis</h2>
        <label>Ce qui m’a donné envie de lire le livre :</label>
        <select name="envie">
            <option>La couverture</option>
            <option>Le résumé</option>
            <option>Un camarade</option>
            <option>Le professeur</option>
            <option>Autre</option>
        </select>

        <label>Ce que j’ai ressenti pendant et après la lecture :</label>
        <select name="emotions">
            <option>Joie</option>
            <option>Tristesse</option>
            <option>Suspense</option>
            <option>Étonnement</option>
            <option>Réflexion</option>
        </select>

        <label>Mon avis sur le livre :</label>
        <div class="stars">
            <input type="radio" id="star5" name="note" value="5"><label for="star5">★</label>
            <input type="radio" id="star4" name="note" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="note" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="note" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="note" value="1"><label for="star1">★</label>
        </div>

        <label>Mon avis sur les personnages :</label>
        <textarea name="avis_personnages"></textarea>

        <label>Mon avis sur le style et l’écriture :</label>
        <textarea name="avis_style"></textarea>
    </div>

    <div class="section">
        <h2>III. Personnalisation</h2>
        <label>À qui je le conseille :</label>
        <select name="public">
            <option>Amateurs d’aventure</option>
            <option>Petits lecteurs</option>
            <option>Passionnés d’histoire</option>
            <option>Fans de suspense</option>
            <option>Tout le monde</option>
        </select>

        <label>Objectif du livre :</label>
        <select name="objectif">
            <option>Faire découvrir un point d’histoire</option>
            <option>Partager une expérience</option>
            <option>Faire réfléchir</option>
            <option>Faire voyager</option>
        </select>
    </div>
</form>

<div class="section">
    <h2>Consignes et rappels</h2>
    <ul>
        <li>Utilise tes propres mots pour le résumé.</li>
        <li>Sois précis dans tes avis et explique pourquoi.</li>
        <li>Varie le vocabulaire pour exprimer tes émotions.</li>
        <li>Relis-toi pour corriger les fautes.</li>
    </ul>
</div>

</body>
</html>
