<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Critique de livre - Modèle Fenetresur</title>
  <style>
    body{font-family:Arial, sans-serif; background:#f7f7f7; margin:0; padding:0;}
    .container{max-width:900px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h1{text-align:center;}
    h2{background:#e6f0ff; padding:8px; border-radius:6px;}
    label{display:block; margin-top:10px; font-weight:bold;}
    input[type=text], textarea, select{width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px;}
    textarea{resize:vertical;}
    .stars span{font-size:24px; cursor:pointer; color:#ccc;}
    .stars span.active{color:gold;}
    button{margin-top:15px; padding:10px 15px; background:#0073e6; color:white; border:none; border-radius:4px; cursor:pointer;}
    button.secondary{background:#ccc; color:black;}
    #preview{white-space:pre-wrap; background:#fafafa; padding:10px; border:1px solid #ccc; border-radius:4px; margin-top:10px;}
    .consignes{margin-top:20px; font-size:14px; background:#f0f8ff; padding:10px; border-radius:6px; border:1px solid #cce0ff;}
    .consignes ul{margin:6px 0 0 20px;}
  </style>
</head>
<body>
<div class="container">
  <h1>Critique de livre</h1>
  <form id="critForm" onsubmit="return false;">
    <h2>I. Présentation du livre</h2>
    <label>Titre</label>
    <input type="text" id="titre">
    <label>Auteur</label>
    <input type="text" id="auteur">
    <label>Éditeur :</label>
    <input type="text" id="editeur">
    <label>Type de livre</label>
    <input type="text" id="type" placeholder="Ex: roman, album, BD...">
    <label>Genre</label>
    <input type="text" id="genre" placeholder="Ex: Aventure, policier, guerre, biographie, Science-fiction...">
    <label>Résumé (1-2 phrases)</label>
    <textarea id="resume"></textarea>
    <label>Personnage principal</label>
    <input type="text" id="personnage">
    

    <h2>II. Avis argumenté</h2>
     <label>Choix du livre</label>
    <input type="text" id="choix" placeholder="Ex: couverture, résumé, conseillé par...">
    <label>Émotion ressentie</label>
    <input type="text" id="emotion" placeholder="Ex: joie, tristesse, peur, colère...">
    <label>Note (étoiles)</label>
    <div class="stars" id="stars">
    <span data-value="1">★</span><span data-value="2">★</span><span data-value="3">★</span><span data-value="4">★</span><span data-value="5">★</span>
    </div>
    <label>Qualificatif de l’histoire</label>
    <input type="text" id="qualificatif" placeholder="captivante, drôle, poétique...">
    <label>Avis sur l’écriture</label>
    <input type="text" id="ecriture">
     <label>Objectif du livre :</label>
    <input type="text" id="objectif">
    <label>Recommandation</label>
    <input type="text" id="recommandation">

    <h2>III. Personnalisation</h2>
    <label>Avis libre / conclusion</label>
    <textarea id="avisLibre"></textarea>

    <button type="button" onclick="genererCritique()">Générer</button>
</form>

<h2>Critique générée</h2>
<div id="resultat"></div>

<script>
function genererCritique() {
    let titre = document.getElementById("titre").value.trim();
    let type = document.getElementById("type").value;
    let genre = document.getElementById("genre").value.trim();
    let auteur = document.getElementById("auteur").value.trim();
    let editeur = document.getElementById("editeur").value.trim();
    let theme = document.getElementById("theme").value.trim();
    let resume = document.getElementById("resume").value.trim();
    let envie = document.getElementById("envie").value.trim();
    let emotions = document.getElementById("emotions").value.trim();
    let etoiles = document.getElementById("etoiles").value;
    let personnages = document.getElementById("personnages").value.trim();
    let style = document.getElementById("style").value.trim();
    let conseil = document.getElementById("conseil").value.trim();
    let objectif = document.getElementById("objectif").value.trim();

    let critique = `J’ai lu "${titre}", un ${type.toLowerCase()} de) genre ${genre}, écrit par ${auteur} et publié par ${editeur}. 
Ce livre aborde le(s) thème(s) suivant(s) : ${theme}. C'est l'histoire de : ${resume}.

J’ai choisi de lire ce livre car ${choix}. Pendant et après ma lecture, j’ai ressenti ${emotions}. 
Concernant les personnages, ${personnages}. 
L’objectif de ce livre est ${objectif}.  
Le style et l’écriture sont ${style}. 
Je lui attribue la note suivante : ${etoiles}.
Je conseille ce livre à ${conseil}.`;

    document.getElementById("resultat").textContent = critique;
}
</script>

</body>
</html>
